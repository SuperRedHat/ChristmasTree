<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Merry Christmas</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./favicon.ico">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            overflow: hidden; 
            background: #050508;
            font-family: 'Rajdhani', sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(ellipse at center, rgba(20, 30, 50, 0.6) 0%, rgba(5, 5, 10, 1) 100%);
            pointer-events: none;
            z-index: 0;
        }

        /* ========== 开场视频层 ========== */
        #intro-layer {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 500;
            background: #000;
        }

        #intro-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #skip-intro {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Cinzel', serif;
            font-size: 12px;
            letter-spacing: 2px;
            cursor: pointer;
            padding: 10px 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            transition: all 0.3s;
            text-transform: uppercase;
            backdrop-filter: blur(5px);
            z-index: 510;
        }

        #skip-intro:hover {
            color: #ffd700;
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        /* 移除旧的 CSS 动画 flash-in/out, fade-out 
           因为我们将使用 JS (GSAP) 来控制这些，效果更平滑
        */

        /* ========== 主场景 ========== */
        #canvas-container { 
            width: 100vw; 
            height: 100vh; 
            position: absolute; 
            top: 0; left: 0; 
            z-index: 1; 
            cursor: grab;
            opacity: 0; /* 初始隐藏，由 GSAP 控制显示 */
        }

        #canvas-container:active { cursor: grabbing; }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column;
            align-items: center;
            padding-top: 30px;
            opacity: 0; /* 初始隐藏，由 GSAP 控制显示 */
        }

        .title-wrapper { position: relative; text-align: center; perspective: 1000px; /* 开启3D透视 */ }

        h1 { 
            font-family: 'Great Vibes', cursive;
            color: #ffd700;
            font-size: clamp(36px, 8vw, 72px);
            font-weight: 400;
            letter-spacing: 4px;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.5),
                0 0 20px rgba(255, 180, 0, 0.3),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            /* 暂时移除 CSS 动画，等 GSAP 入场后再由 CSS 或 JS 接管 */
            /* animation: warmGlow 4s ease-in-out infinite; */
        }
        
        /* 新增：用于文字拆分动画的类 */
        h1 .char {
            display: inline-block;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            white-space: pre; /* 保持空格 */
        }

        /* 恢复光晕动画的类，动画结束后加上 */
        h1.glowing {
             animation: warmGlow 4s ease-in-out infinite;
        }

        @keyframes warmGlow {
            0%, 100% { text-shadow: 0 0 10px rgba(255, 215, 0, 0.5), 0 0 20px rgba(255, 180, 0, 0.3), 2px 2px 4px rgba(0, 0, 0, 0.8); }
            50% { text-shadow: 0 0 15px rgba(255, 215, 0, 0.7), 0 0 25px rgba(255, 180, 0, 0.5), 2px 2px 4px rgba(0, 0, 0, 0.8); }
        }

        .subtitle {
            font-family: 'Cinzel', serif;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-top: 10px;
            opacity: 0; /* 初始隐藏 */
        }

        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #0a0a12;
            z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }

        .loader-ring {
            width: 80px; height: 80px;
            border: 3px solid transparent;
            border-top: 3px solid #ffd700;
            border-right: 3px solid #ff4444;
            border-bottom: 3px solid #00aa00;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
        }

        .loader-text {
            color: #ffd700;
            font-family: 'Cinzel', serif;
            font-size: 12px;
            letter-spacing: 4px;
            margin-top: 20px;
            text-transform: uppercase;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .controls-wrapper {
            position: absolute;
            top: 100px;
            right: 20px;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
            z-index: 20;
            opacity: 0; /* 初始隐藏 */
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 215, 0, 0.5);
            color: #ffd700;
            padding: 12px 24px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 10px;
            font-family: 'Cinzel', serif;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            min-width: 160px;
            border-radius: 4px;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .controls-wrapper {
                top: auto;
                bottom: 110px;
                right: 10px;
                gap: 6px;
            }
            
            .control-btn {
                padding: 8px 12px;
                font-size: 8px;
                letter-spacing: 1px;
                min-width: 100px;
            }
            
            .subtitle {
                font-size: 11px;
                letter-spacing: 3px;
            }
            
            #mode-bar {
                gap: 12px;
                bottom: 25px;
            }
            
            .mode-btn {
                width: 50px;
                height: 50px;
            }
            
            .mode-btn svg {
                width: 22px;
                height: 22px;
            }
            
            #status-display {
                bottom: 15px;
                left: 10px;
                font-size: 8px;
            }

            #skip-intro {
                bottom: 20px;
                right: 20px;
                font-size: 10px;
                padding: 8px 16px;
            }
        }
        
        @media (max-width: 480px) {
            .controls-wrapper {
                bottom: 100px;
                right: 8px;
                gap: 5px;
            }
            
            .control-btn {
                padding: 6px 10px;
                font-size: 7px;
                min-width: 85px;
                letter-spacing: 0.5px;
            }
            
            h1 {
                font-size: clamp(28px, 7vw, 48px);
            }
            
            .subtitle {
                font-size: 9px;
                letter-spacing: 2px;
                padding: 0 10px;
            }
            
            #mode-bar {
                gap: 10px;
                bottom: 20px;
            }
            
            .mode-btn {
                width: 44px;
                height: 44px;
            }
            
            .mode-btn svg {
                width: 20px;
                height: 20px;
            }
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), transparent);
            transition: left 0.5s;
        }

        .control-btn:hover::before { left: 100%; }
        .control-btn:hover { background: rgba(255, 215, 0, 0.1); box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); border-color: #ffd700; }
        .control-btn.active { background: rgba(255, 215, 0, 0.2); box-shadow: 0 0 25px rgba(255, 215, 0, 0.3); border-color: #ffd700; color: #fff; }

        .music-btn { border-color: rgba(255, 100, 100, 0.5); color: #ff8888; }
        .music-btn:hover { border-color: #ff6666; box-shadow: 0 0 20px rgba(255, 100, 100, 0.3); }
        .music-btn.active { background: rgba(255, 100, 100, 0.2); box-shadow: 0 0 25px rgba(255, 100, 100, 0.3); border-color: #ff6666; color: #fff; }

        #mode-bar {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 20;
            pointer-events: auto;
            opacity: 0; /* 初始隐藏 */
        }

        .mode-btn {
            width: 60px; height: 60px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn:nth-child(1) { border-color: #00cc44; }
        .mode-btn:nth-child(2) { border-color: #ffd700; }
        .mode-btn:nth-child(3) { border-color: #ff4444; }
        .mode-btn:hover { transform: scale(1.1); }
        .mode-btn:nth-child(1):hover { box-shadow: 0 0 20px rgba(0, 204, 68, 0.4); }
        .mode-btn:nth-child(2):hover { box-shadow: 0 0 20px rgba(255, 215, 0, 0.4); }
        .mode-btn:nth-child(3):hover { box-shadow: 0 0 20px rgba(255, 68, 68, 0.4); }
        .mode-btn:active { transform: scale(0.95); }
        .mode-btn svg { width: 28px; height: 28px; }
        .mode-btn:nth-child(1) svg { fill: #00cc44; }
        .mode-btn:nth-child(2) svg { fill: #ffd700; }
        .mode-btn:nth-child(3) svg { fill: #ff4444; }

        #webcam-wrapper {
            position: absolute;
            bottom: 110px;
            left: 20px;
            width: 140px;
            height: 105px;
            border: 1px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            overflow: hidden;
            opacity: 0;
            pointer-events: none;
            z-index: 50;
            background: #000;
            transition: opacity 0.5s;
            border-radius: 4px;
        }

        #webcam-wrapper::before {
            content: 'CAMERA FEED';
            position: absolute;
            top: 5px; left: 5px;
            font-size: 8px;
            color: #ffd700;
            font-family: 'Cinzel', serif;
            letter-spacing: 1px;
            z-index: 2;
        }

        #webcam { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        #status-display {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Rajdhani', sans-serif;
            font-size: 10px;
            letter-spacing: 1px;
            pointer-events: none;
            z-index: 51;
        }

        .status-line { margin: 3px 0; opacity: 0.7; }
        .status-line span { color: #ffd700; }

        .corner { position: fixed; width: 80px; height: 80px; pointer-events: none; z-index: 5; }
        .corner-tl { top: 0; left: 0; border-top: 2px solid rgba(255, 68, 68, 0.4); border-left: 2px solid rgba(255, 68, 68, 0.4); }
        .corner-tr { top: 0; right: 0; border-top: 2px solid rgba(0, 170, 0, 0.4); border-right: 2px solid rgba(0, 170, 0, 0.4); }
        .corner-bl { bottom: 0; left: 0; border-bottom: 2px solid rgba(0, 170, 0, 0.4); border-left: 2px solid rgba(0, 170, 0, 0.4); }
        .corner-br { bottom: 0; right: 0; border-bottom: 2px solid rgba(255, 68, 68, 0.4); border-right: 2px solid rgba(255, 68, 68, 0.4); }

        #msg-box {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #ffd700;
            padding: 20px 40px;
            color: #ffd700;
            z-index: 200;
            text-align: center;
            display: none;
            font-family: 'Cinzel', serif;
            font-size: 12px;
            letter-spacing: 2px;
            border-radius: 8px;
            max-width: 90%;
            line-height: 1.6;
        }

        .hidden { display: none !important; }

        #autoplay-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        #autoplay-overlay.show { opacity: 1; pointer-events: auto; }

        #autoplay-overlay .play-icon {
            width: 100px; height: 100px;
            border: 3px solid #ffd700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
            padding-left: 4px; 
        }

        #autoplay-overlay .play-icon svg { width: 40px; height: 40px; fill: #ffd700; }
        
        #autoplay-overlay .play-text { color: #ffd700; font-family: 'Cinzel', serif; font-size: 16px; letter-spacing: 4px; text-transform: uppercase; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(255, 215, 0, 0.4); }
        }
    </style>

    <script type="importmap">
        { "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
        }}
    </script>
</head>
<body>
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>

    <div id="intro-layer">
        <video id="intro-video" playsinline webkit-playsinline>
            <source src="./intro.mp4" type="video/mp4">
        </video>
        <div id="skip-intro">Skip ▶</div>
    </div>
    <div id="autoplay-overlay">
        <div class="play-icon"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></div>
        <div class="play-text">Click to Enter</div>
    </div>

    <div id="loader">
        <div class="loader-ring"></div>
        <div class="loader-text">Loading Christmas Magic...</div>
    </div>

    <div id="msg-box"></div>
    <div id="canvas-container"></div>

    <audio id="bg-music" loop preload="auto"><source src="./music.ogg" type="audio/mpeg"></audio>

    <div id="ui-layer">
        <div class="title-wrapper">
            <h1>Merry Christmas</h1>
            <div class="subtitle">✦ Wishing ❤小不忍❤ Joy & Peace ✦</div>
        </div>

        <div class="controls-wrapper">
            <div class="control-btn music-btn" id="music-btn">♪ Play Music</div>
            <div class="control-btn" id="cam-btn">◈ Enable Gesture</div>
        </div>

        <div id="mode-bar">
            <div class="mode-btn" onclick="setMode('TREE')" title="Tree Mode">
                <svg viewBox="0 0 24 24"><path d="M12 2L4 14h4l-2 8h12l-2-8h4L12 2z"/></svg>
            </div>
            <div class="mode-btn" onclick="setMode('SCATTER')" title="Scatter Mode">
                <svg viewBox="0 0 24 24"><path d="M12 2L9 9l-7 1 5 5-1 7 6-3 6 3-1-7 5-5-7-1-3-7z"/></svg>
            </div>
            <div class="mode-btn" onclick="setMode('FOCUS_RANDOM')" title="Focus Mode">
                <svg viewBox="0 0 24 24"><path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/></svg>
            </div>
        </div>
    </div>

    <div id="webcam-wrapper">
        <video id="webcam" autoplay playsinline webkit-playsinline></video>
    </div>

    <div id="status-display">
        <div class="status-line">MODE: <span id="mode-text">TREE</span></div>
        <div class="status-line">PARTICLES: <span id="particle-count">0</span></div>
        <div class="status-line">PHOTOS: <span id="photo-count">0</span></div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        const CONFIG = {
            colors: {
                bg: 0x0a0a12,
                red: 0xff2222,
                green: 0x00bb44,
                gold: 0xffd700,
                white: 0xffffff,
                warmWhite: 0xfff8e7,
                silver: 0xd0d0d0,
                orange: 0xff8844,
            },
            particles: {
                count: 1600,
                snowCount: 500,
                treeHeight: 26,
                treeRadius: 9,
                connectionDistance: 3.0,
                maxConnections: 2,
            },
            camera: { z: 55 },
            autoScan: {
                enabled: true,
                maxImages: 50,
                basePath: './',
                extensions: ['jpg', 'jpeg', 'png', 'webp']
            }
        };

        const STATE = {
            mode: 'TREE',
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 },
            touch: { active: false, startX: 0, startY: 0, lastX: 0, lastY: 0 },
            time: 0,
            musicPlaying: false,
            userInteracted: false,
            introComplete: false
        };

        let scene, camera, renderer, composer, bloomPass;
        let mainGroup;
        let clock = new THREE.Clock();
        let particleSystem = [];
        let photoMeshGroup = new THREE.Group();
        let handLandmarker, video;
        let connectionLines;
        let energyRings = [];
        let snowParticles;

        const camBtn = document.getElementById('cam-btn');
        const musicBtn = document.getElementById('music-btn');
        const bgMusic = document.getElementById('bg-music');
        const autoplayOverlay = document.getElementById('autoplay-overlay');
        const introLayer = document.getElementById('intro-layer');
        const introVideo = document.getElementById('intro-video');
        const skipBtn = document.getElementById('skip-intro');
        const canvasContainer = document.getElementById('canvas-container');
        const uiLayer = document.getElementById('ui-layer');
        let isCameraRunning = false;

        // --- 辅助函数：将文本拆分为单个字符 ---
        function splitTextToChars(selector) {
            const element = document.querySelector(selector);
            if (!element) return;
            const text = element.innerText;
            const chars = text.split('');
            element.innerHTML = '';
            chars.forEach(char => {
                const span = document.createElement('span');
                span.classList.add('char');
                span.innerText = char === ' ' ? '\u00A0' : char; // 处理空格
                element.appendChild(span);
            });
        }

        // === 开场动画管理 (核心修改部分) ===
        class IntroAnimationManager {
            constructor() {
                this.isPlaying = false;
                this.isComplete = false;
            }

            async play() {
                if (this.isPlaying || this.isComplete) return;
                this.isPlaying = true;

                return new Promise((resolve) => {
                    introLayer.style.display = 'block';
                    
                    // 预先拆分文字，准备动画
                    splitTextToChars('h1');

                    introVideo.play().catch(e => {
                        console.log('Video autoplay failed:', e);
                        this.skipIntro(resolve);
                    });

                    introVideo.addEventListener('ended', () => {
                        this.triggerTransition(resolve);
                    });

                    skipBtn.addEventListener('click', () => {
                        this.skipIntro(resolve);
                    });
                });
            }

            triggerTransition(resolve) {
                if (this.isComplete) return;
                this.isComplete = true;

                // === GSAP 高级过渡动画 ===
                const tl = gsap.timeline({
                    onComplete: () => {
                        introLayer.remove();
                        // 动画结束后，添加呼吸光晕类，让文字继续闪烁
                        document.querySelector('h1').classList.add('glowing');
                        STATE.introComplete = true;
                        resolve();
                    }
                });

                // 1. 视频层平滑淡出，同时 Canvas 和 UI 层淡入
                tl.to(introLayer, { opacity: 0, duration: 3, ease: "power2.inOut" })
                  .to(canvasContainer, { opacity: 1, duration: 1.5, ease: "power2.inOut" }, "<") // "<" 表示与上一个动画同时开始
                  .to(uiLayer, { opacity: 1, duration: 1.0 }, "-=1.0"); // UI层稍微晚一点开始显示

                // 2. 主标题逐字 3D 翻转入场 (Stagger 效果)
                tl.from("h1 .char", {
                    y: 80,             // 向下偏移
                    opacity: 0,        // 透明
                    rotationX: -90,    // 沿X轴旋转90度
                    scale: 0.5,        // 缩放
                    transformOrigin: "center bottom",
                    duration: 1.2,
                    ease: "back.out(1.7)", // 弹性缓动
                    stagger: 0.04      // 每个字符间隔0.04秒
                }, "-=0.5"); // 提前一点开始，衔接更紧密

                // 3. 副标题优雅上浮
                tl.fromTo(".subtitle", 
                    { y: 20, opacity: 0 },
                    { y: 0, opacity: 1, duration: 1.2, ease: "power2.out" },
                    "-=0.8"
                );

                // 4. 按钮和模式栏错落浮现
                tl.fromTo([".controls-wrapper", "#mode-bar"],
                    { y: 20, opacity: 0 },
                    { y: 0, opacity: 1, duration: 0.8, stagger: 0.2, ease: "power2.out" },
                    "-=0.8"
                );
            }

        // === PARTICLE CLASS ===
        class Particle {
            constructor(mesh, type) {
                this.mesh = mesh;
                this.type = type;
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x;
                this.phase = Math.random() * Math.PI * 2;
                this.pulseSpeed = 0.6 + Math.random() * 1.2;
                this.glowIntensity = 0.4 + Math.random() * 0.6;

                const speedMult = (type === 'PHOTO') ? 0.12 : 1.0;
                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );
                this.calculatePositions();
            }

            calculatePositions() {
                if (this.type === 'PHOTO') {
                    this.posTree.set(0, 0, 0);
                    const rScatter = 10 + Math.random() * 15;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    this.posScatter.setFromSphericalCoords(rScatter, phi, theta);
                    return;
                }

                const h = CONFIG.particles.treeHeight;
                let t = Math.pow(Math.random(), 0.6);
                const y = (t * h) - (h / 2);
                let rMax = Math.max(0.5, CONFIG.particles.treeRadius * (1.0 - t));
                const angle = t * 50 * Math.PI + Math.random() * Math.PI;
                const r = rMax * (0.5 + Math.random() * 0.7);
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                let rScatter = 12 + Math.random() * 18;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.setFromSphericalCoords(rScatter, phi, theta);
            }

            update(dt, mode, focusTargetMesh, time) {
                let target = (mode === 'SCATTER') ? this.posScatter : this.posTree;

                if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 38);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 4.0 : 2.5;
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt;
                } else if (mode === 'TREE') {
                    if (this.type === 'PHOTO') {
                        this.mesh.lookAt(0, this.mesh.position.y, 0);
                        this.mesh.rotateY(Math.PI);
                    } else {
                        this.mesh.rotation.x += 0.2 * dt;
                        this.mesh.rotation.y += 0.3 * dt;
                    }
                }

                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position);
                }

                let s = this.baseScale;
                const pulse = Math.sin(time * this.pulseSpeed + this.phase) * 0.15 + 1;

                if (mode === 'SCATTER' && this.type === 'PHOTO') s = this.baseScale * 2.5;
                else if (mode === 'FOCUS') s = (this.mesh === focusTargetMesh) ? 5 : this.baseScale * 0.5;
                else s = this.baseScale * pulse;

                this.mesh.scale.lerp(new THREE.Vector3(s, s, s), 4 * dt);

                if (this.type !== 'PHOTO') {
                    this.mesh.traverse(child => {
                        if (child.material && child.material.emissive) {
                            child.material.emissiveIntensity = 1.5 + Math.sin(time * 2 + this.phase) * 0.5;
                        }
                    });
                }
            }
        }

        // === 3D GLOWING PARTICLES ===
        function create3DGlowingParticles() {
            function createGlowingSphere(color, size) {
                const group = new THREE.Group();

                const coreGeo = new THREE.SphereGeometry(size * 0.3, 12, 12);
                const coreMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
                group.add(new THREE.Mesh(coreGeo, coreMat));

                const midGeo = new THREE.SphereGeometry(size * 0.6, 16, 16);
                const midMat = new THREE.MeshStandardMaterial({
                    color: color,
                    emissive: color,
                    emissiveIntensity: 2.0, 
                    transparent: true,
                    opacity: 0.9,
                    metalness: 0.1,
                    roughness: 0.2
                });
                group.add(new THREE.Mesh(midGeo, midMat));

                const outerGeo = new THREE.SphereGeometry(size, 16, 16);
                const outerMat = new THREE.MeshBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: 0.15,
                    side: THREE.BackSide
                });
                group.add(new THREE.Mesh(outerGeo, outerMat));

                return group;
            }

            function createGlowingPolyhedron(geometry, color, size) {
                const group = new THREE.Group();

                const coreMat = new THREE.MeshStandardMaterial({
                    color: color,
                    emissive: color,
                    emissiveIntensity: 2.0,
                    metalness: 0.3,
                    roughness: 0.2,
                    transparent: true,
                    opacity: 0.95
                });
                const core = new THREE.Mesh(geometry, coreMat);
                core.scale.setScalar(size);
                group.add(core);

                const outerMat = new THREE.MeshBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: 0.15,
                    side: THREE.BackSide
                });
                const outer = new THREE.Mesh(geometry.clone(), outerMat);
                outer.scale.setScalar(size * 1.5);
                group.add(outer);

                return group;
            }

            const icosaGeo = new THREE.IcosahedronGeometry(1, 0);
            const octaGeo = new THREE.OctahedronGeometry(1, 0);
            const dodecaGeo = new THREE.DodecahedronGeometry(1, 0);
            const tetraGeo = new THREE.TetrahedronGeometry(1, 0);

            const colorOptions = [
                { color: CONFIG.colors.red, weight: 0.25 },
                { color: CONFIG.colors.gold, weight: 0.25 },
                { color: CONFIG.colors.green, weight: 0.20 },
                { color: CONFIG.colors.warmWhite, weight: 0.15 },
                { color: CONFIG.colors.silver, weight: 0.10 },
                { color: CONFIG.colors.orange, weight: 0.05 },
            ];

            for (let i = 0; i < CONFIG.particles.count; i++) {
                let rand = Math.random();
                let color = CONFIG.colors.gold;
                let cumWeight = 0;
                for (const opt of colorOptions) {
                    cumWeight += opt.weight;
                    if (rand < cumWeight) { color = opt.color; break; }
                }

                const size = 0.25 + Math.random() * 0.35;
                const shapeRand = Math.random();
                let mesh, type;

                if (shapeRand < 0.4) {
                    mesh = createGlowingSphere(color, size);
                    type = 'SPHERE_3D';
                } else if (shapeRand < 0.6) {
                    mesh = createGlowingPolyhedron(icosaGeo, color, size * 0.8);
                    type = 'ICOSA_3D';
                } else if (shapeRand < 0.75) {
                    mesh = createGlowingPolyhedron(octaGeo, color, size * 0.9);
                    type = 'OCTA_3D';
                } else if (shapeRand < 0.88) {
                    mesh = createGlowingPolyhedron(dodecaGeo, color, size * 0.7);
                    type = 'DODECA_3D';
                } else {
                    mesh = createGlowingPolyhedron(tetraGeo, color, size * 0.9);
                    type = 'TETRA_3D';
                }

                mesh.rotation.set(Math.random() * 6, Math.random() * 6, Math.random() * 6);
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type));
            }

            createStarTopper();
        }

        function createStarTopper() {
            const starShape = new THREE.Shape();
            for (let i = 0; i < 10; i++) {
                const angle = (i * Math.PI) / 5 - Math.PI / 2;
                const r = (i % 2 === 0) ? 1.8 : 0.7;
                if (i === 0) starShape.moveTo(Math.cos(angle) * r, Math.sin(angle) * r);
                else starShape.lineTo(Math.cos(angle) * r, Math.sin(angle) * r);
            }
            starShape.closePath();

            const starGeo = new THREE.ExtrudeGeometry(starShape, { depth: 0.5, bevelEnabled: true, bevelThickness: 0.15, bevelSize: 0.15, bevelSegments: 3 });
            starGeo.center();

            const starMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.gold,
                emissive: CONFIG.colors.gold,
                emissiveIntensity: 2.5,
                metalness: 0.9,
                roughness: 0.1,
            });

            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight / 2 + 1.5, 0);
            star.userData.isStar = true;
            mainGroup.add(star);

            const starLight = new THREE.PointLight(CONFIG.colors.gold, 2.0, 25);
            starLight.position.copy(star.position);
            mainGroup.add(starLight);
        }

        function createConnectionSystem() {
            const maxLines = CONFIG.particles.count * CONFIG.particles.maxConnections;
            const positions = new Float32Array(maxLines * 6);
            const colors = new Float32Array(maxLines * 6);

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            connectionLines = new THREE.LineSegments(geometry, new THREE.LineBasicMaterial({
                vertexColors: true,
                transparent: true,
                opacity: 0.35,
                blending: THREE.AdditiveBlending
            }));
            mainGroup.add(connectionLines);
        }

        function updateConnections() {
            if (STATE.mode !== 'TREE') { connectionLines.visible = false; return; }
            connectionLines.visible = true;

            const positions = connectionLines.geometry.attributes.position.array;
            const colors = connectionLines.geometry.attributes.color.array;
            let lineIndex = 0;

            const nonPhotoParticles = particleSystem.filter(p => p.type !== 'PHOTO');
            const goldColor = new THREE.Color(CONFIG.colors.gold);
            const whiteColor = new THREE.Color(CONFIG.colors.warmWhite);

            for (let i = 0; i < nonPhotoParticles.length && lineIndex < positions.length / 6; i++) {
                const p1 = nonPhotoParticles[i];
                let connections = 0;

                for (let j = i + 1; j < nonPhotoParticles.length && connections < CONFIG.particles.maxConnections; j++) {
                    const p2 = nonPhotoParticles[j];
                    const dist = p1.mesh.position.distanceTo(p2.mesh.position);

                    if (dist < CONFIG.particles.connectionDistance) {
                        const idx = lineIndex * 6;
                        positions[idx] = p1.mesh.position.x;
                        positions[idx + 1] = p1.mesh.position.y;
                        positions[idx + 2] = p1.mesh.position.z;
                        positions[idx + 3] = p2.mesh.position.x;
                        positions[idx + 4] = p2.mesh.position.y;
                        positions[idx + 5] = p2.mesh.position.z;

                        const alpha = 1 - (dist / CONFIG.particles.connectionDistance);
                        const mixColor = goldColor.clone().lerp(whiteColor, Math.random() * 0.4);

                        colors[idx] = mixColor.r * alpha;
                        colors[idx + 1] = mixColor.g * alpha;
                        colors[idx + 2] = mixColor.b * alpha;
                        colors[idx + 3] = mixColor.r * alpha;
                        colors[idx + 4] = mixColor.g * alpha;
                        colors[idx + 5] = mixColor.b * alpha;

                        lineIndex++;
                        connections++;
                    }
                }
            }

            for (let i = lineIndex * 6; i < positions.length; i++) { positions[i] = 0; colors[i] = 0; }
            connectionLines.geometry.attributes.position.needsUpdate = true;
            connectionLines.geometry.attributes.color.needsUpdate = true;
        }

        function createEnergyRings() {
            const ringColors = [CONFIG.colors.gold, CONFIG.colors.red, CONFIG.colors.green, CONFIG.colors.gold];
            
            for (let i = 0; i < 4; i++) {
                const radius = 2 + i * 2.8;
                const ring = new THREE.Mesh(
                    new THREE.RingGeometry(radius - 0.08, radius + 0.08, 64),
                    new THREE.MeshBasicMaterial({
                        color: ringColors[i],
                        transparent: true,
                        opacity: 0.35,
                        side: THREE.DoubleSide,
                        blending: THREE.AdditiveBlending
                    })
                );
                ring.rotation.x = Math.PI / 2;
                ring.position.y = -CONFIG.particles.treeHeight / 2 + 0.5;
                ring.userData = { phase: i * 0.6 };
                mainGroup.add(ring);
                energyRings.push(ring);
            }
        }

        function updateEnergyRings(time) {
            energyRings.forEach((ring, i) => {
                const pulse = Math.sin(time * 1.5 + ring.userData.phase) * 0.2 + 1;
                ring.scale.set(pulse, pulse, 1);
                ring.material.opacity = 0.2 + Math.sin(time * 2 + i) * 0.15;
                ring.rotation.z = time * 0.12 * (i % 2 === 0 ? 1 : -1);
            });
        }

        function createSnowfall() {
            const count = CONFIG.particles.snowCount;
            const positions = new Float32Array(count * 3);
            const velocities = [];

            for (let i = 0; i < count; i++) {
                positions[i * 3] = THREE.MathUtils.randFloatSpread(80);
                positions[i * 3 + 1] = THREE.MathUtils.randFloatSpread(60);
                positions[i * 3 + 2] = THREE.MathUtils.randFloatSpread(50);
                velocities.push({ y: 0.03 + Math.random() * 0.08, x: (Math.random() - 0.5) * 0.015, wobble: Math.random() * Math.PI * 2 });
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.userData.velocities = velocities;

            snowParticles = new THREE.Points(geometry, new THREE.PointsMaterial({
                color: CONFIG.colors.warmWhite,
                size: 0.2,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true
            }));
            scene.add(snowParticles);
        }

        function updateSnowfall(time) {
            const positions = snowParticles.geometry.attributes.position.array;
            const velocities = snowParticles.geometry.userData.velocities;

            for (let i = 0; i < velocities.length; i++) {
                const v = velocities[i];
                positions[i * 3] += v.x + Math.sin(time + v.wobble) * 0.008;
                positions[i * 3 + 1] -= v.y;

                if (positions[i * 3 + 1] < -30) {
                    positions[i * 3 + 1] = 30;
                    positions[i * 3] = THREE.MathUtils.randFloatSpread(80);
                    positions[i * 3 + 2] = THREE.MathUtils.randFloatSpread(50);
                }
            }
            snowParticles.geometry.attributes.position.needsUpdate = true;
        }

        async function autoScanImages() {
            if (!CONFIG.autoScan.enabled) return;
            const loader = new THREE.TextureLoader();
            let loadedCount = 0;

            for (let i = 1; i <= CONFIG.autoScan.maxImages; i++) {
                let found = false;
                for (const ext of CONFIG.autoScan.extensions) {
                    try {
                        const texture = await new Promise((resolve, reject) => {
                            loader.load(`${CONFIG.autoScan.basePath}${i}.${ext}`, resolve, undefined, reject);
                        });
                        texture.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(texture);
                        loadedCount++;
                        found = true;
                        break;
                    } catch (e) {}
                }
                if (!found && i > 1) break;
            }

            document.getElementById('photo-count').textContent = loadedCount;
        }

        function updatePhotoLayout() {
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            if (photos.length === 0) return;

            const h = CONFIG.particles.treeHeight * 0.85;
            const bottomY = -h / 2;
            const stepY = h / photos.length;

            photos.forEach((p, i) => {
                const y = bottomY + stepY * i + stepY / 2;
                const normalizedH = (y + h / 2) / CONFIG.particles.treeHeight;
                const r = Math.max(2.5, CONFIG.particles.treeRadius * (1.0 - normalizedH)) + 4.5;
                const angle = normalizedH * Math.PI * 2 * 2.5 + Math.PI / 4;
                p.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
            });
        }

        function addPhotoToScene(texture) {
            const group = new THREE.Group();

            const frameAspect = 328 / 516;
            const frameHeight = 2.2;
            const frameWidth = frameHeight * frameAspect;

            const innerWidthRatio = 0.82;
            const innerHeightRatio = 0.77;
            const innerOffsetY = 0.07;

            const innerWidth = frameWidth * innerWidthRatio;
            const innerHeight = frameHeight * innerHeightRatio;

            const frameLoader = new THREE.TextureLoader();
            const frameTexture = frameLoader.load('./cinnamoroll-frame.png');
            frameTexture.colorSpace = THREE.SRGBColorSpace;

            const frameMat = new THREE.MeshBasicMaterial({ 
                map: frameTexture,
                side: THREE.DoubleSide
            });
            const frame = new THREE.Mesh(
                new THREE.PlaneGeometry(frameWidth, frameHeight), 
                frameMat
            );
            frame.position.z = -0.01;
            group.add(frame);

            let imgWidth = innerWidth;
            let imgHeight = innerHeight;
            if (texture.image) {
                const imgAspect = texture.image.width / texture.image.height;
                const innerAspect = innerWidth / innerHeight;
                if (imgAspect > innerAspect) {
                    imgHeight = innerWidth / imgAspect;
                } else {
                    imgWidth = innerHeight * imgAspect;
                }
            }

            const photoMat = new THREE.MeshBasicMaterial({ 
                map: texture, 
                side: THREE.FrontSide
            });
            const photo = new THREE.Mesh(new THREE.PlaneGeometry(imgWidth, imgHeight), photoMat);
            photo.position.z = 0.01;
            photo.position.y = frameHeight * innerOffsetY;
            group.add(photo);

            const backMat = new THREE.MeshBasicMaterial({ color: 0xaee1f9 });
            const back = new THREE.Mesh(new THREE.PlaneGeometry(frameWidth, frameHeight), backMat);
            back.position.z = -0.02;
            back.rotation.y = Math.PI;
            group.add(back);

            group.scale.setScalar(1.0);
            photoMeshGroup.add(group);
            
            particleSystem.push(new Particle(group, 'PHOTO'));
            updatePhotoLayout();
            
            document.getElementById('photo-count').textContent = particleSystem.filter(p => p.type === 'PHOTO').length;
        }

        function setupTouchAndClick() {
            const container = document.getElementById('canvas-container');
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();

            container.addEventListener('pointerdown', (e) => {
                STATE.touch.active = true;
                STATE.touch.startX = STATE.touch.lastX = e.clientX;
                STATE.touch.startY = STATE.touch.lastY = e.clientY;
            });

            window.addEventListener('pointermove', (e) => {
                if (!STATE.touch.active) return;
                STATE.rotation.y += (e.clientX - STATE.touch.lastX) * 0.005;
                STATE.rotation.x += (e.clientY - STATE.touch.lastY) * 0.002;
                STATE.rotation.x = Math.max(-0.5, Math.min(0.5, STATE.rotation.x));
                STATE.touch.lastX = e.clientX;
                STATE.touch.lastY = e.clientY;
            });

            window.addEventListener('pointerup', () => STATE.touch.active = false);

            container.addEventListener('click', (e) => {
                if (Math.hypot(e.clientX - STATE.touch.startX, e.clientY - STATE.touch.startY) > 10) return;

                mouse.set((e.clientX / window.innerWidth) * 2 - 1, -(e.clientY / window.innerHeight) * 2 + 1);
                raycaster.setFromCamera(mouse, camera);

                const intersects = raycaster.intersectObjects(photoMeshGroup.children, true);
                let clickedPhoto = null;

                for (let hit of intersects) {
                    let obj = hit.object;
                    while (obj.parent && obj.parent !== photoMeshGroup) obj = obj.parent;
                    const particle = particleSystem.find(p => p.mesh === obj && p.type === 'PHOTO');
                    if (particle) { clickedPhoto = particle; break; }
                }

                if (clickedPhoto) {
                    STATE.mode = 'FOCUS';
                    STATE.focusTarget = clickedPhoto.mesh;
                } else if (STATE.mode === 'FOCUS') {
                    STATE.mode = 'TREE';
                    STATE.focusTarget = null;
                }
                document.getElementById('mode-text').textContent = STATE.mode;
            });

            let lastTap = 0;
            container.addEventListener('touchend', (e) => {
                const now = Date.now();
                if (now - lastTap < 300) {
                    STATE.mode = (STATE.mode === 'SCATTER') ? 'TREE' : 'SCATTER';
                    document.getElementById('mode-text').textContent = STATE.mode;
                    e.preventDefault();
                }
                lastTap = now;
            });
        }

        function showMsg(txt, duration = 4000) {
            const box = document.getElementById('msg-box');
            box.innerHTML = txt;
            box.style.display = 'block';
            setTimeout(() => box.style.display = 'none', duration);
        }

        async function initMediaPipe() {
            if (isCameraRunning) { stopCamera(); return; }
            
            const isSecure = window.location.protocol === 'https:' || 
                            window.location.hostname === 'localhost' || 
                            window.location.hostname === '127.0.0.1';
            
            if (!isSecure) {
                showMsg("⚠️ 手势控制需要 HTTPS 连接<br><br>请使用 https:// 访问此页面<br>或在本地服务器上运行", 6000);
                return;
            }
            
            camBtn.innerText = "Initializing...";

            video = document.getElementById('webcam');
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task", delegate: "GPU" },
                    runningMode: "VIDEO", numHands: 1
                });

                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } } });
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);

                camBtn.innerText = "◈ Disable Gesture";
                camBtn.classList.add('active');
                isCameraRunning = true;
            } catch (e) {
                let msg = "Camera Error";
                if (e.name === 'NotAllowedError') {
                    msg = "⚠️ 摄像头权限被拒绝<br><br>请在浏览器设置中允许摄像头访问";
                } else if (e.name === 'NotFoundError') {
                    msg = "⚠️ 未检测到摄像头";
                } else if (e.name === 'NotReadableError') {
                    msg = "⚠️ 摄像头被其他应用占用";
                }
                showMsg(msg, 5000);
                camBtn.innerText = "◈ Enable Gesture";
            }
        }

        function stopCamera() {
            if (video?.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
            video.srcObject = null;
            document.getElementById('webcam-wrapper').style.opacity = 0;
            camBtn.innerText = "◈ Enable Gesture";
            camBtn.classList.remove('active');
            isCameraRunning = false;
            STATE.hand.detected = false;
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (!isCameraRunning) return;
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) processGestures(handLandmarker.detectForVideo(video, performance.now()));
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(result) {
            if (result.landmarks?.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2;
                STATE.hand.y = (lm[9].y - 0.5) * 2;

                const wrist = lm[0], middleMCP = lm[9];
                const handSize = Math.hypot(middleMCP.x - wrist.x, middleMCP.y - wrist.y);
                if (handSize < 0.02) return;

                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgTipDist = tips.reduce((sum, t) => sum + Math.hypot(t.x - wrist.x, t.y - wrist.y), 0) / 4;

                const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                const extensionRatio = avgTipDist / handSize;
                const pinchRatio = pinchDist / handSize;

                if (extensionRatio < 1.5) { STATE.mode = 'TREE'; STATE.focusTarget = null; }
                else if (pinchRatio < 0.35 && STATE.mode !== 'FOCUS') {
                    STATE.mode = 'FOCUS';
                    const photos = particleSystem.filter(p => p.type === 'PHOTO');
                    if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random() * photos.length)].mesh;
                }
                else if (extensionRatio > 1.7) { STATE.mode = 'SCATTER'; STATE.focusTarget = null; }

                document.getElementById('mode-text').textContent = STATE.mode;
            } else {
                STATE.hand.detected = false;
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });

            camBtn.addEventListener('click', initMediaPipe);

            window.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') {
                    ['controls-wrapper', 'webcam-wrapper', 'status-display', 'mode-bar'].forEach(id => {
                        document.querySelector(`.${id}`)?.classList.toggle('hidden');
                        document.getElementById(id)?.classList.toggle('hidden');
                    });
                }
                if (e.key.toLowerCase() === 'm') musicBtn.click();
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            STATE.time += dt;

            mainGroup.traverse(child => {
                if (child.userData?.isStar) {
                    child.rotation.y += 0.5 * dt;
                    child.rotation.z = Math.sin(STATE.time * 2) * 0.1;
                }
            });

            if (STATE.hand.detected) {
                if (STATE.mode === 'SCATTER') {
                    STATE.rotation.y += ((STATE.hand.x * Math.PI * 0.9) - STATE.rotation.y) * 3.0 * dt;
                    STATE.rotation.x += ((STATE.hand.y * Math.PI * 0.25) - STATE.rotation.x) * 3.0 * dt;
                } else STATE.rotation.y += 0.3 * dt;
            } else if (!STATE.touch.active) {
                STATE.rotation.y += (STATE.mode === 'TREE' ? 0.18 : 0.06) * dt;
                if (STATE.mode === 'TREE') STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget, STATE.time));
            updateConnections();
            updateEnergyRings(STATE.time);
            updateSnowfall(STATE.time);

            composer.render();
        }

        init();
    </script>
